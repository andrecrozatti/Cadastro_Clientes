<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista</title>
</head>

<body>
    <header>
        <div class="titulo"><h1>Cadastro de Clientes</h1></div>
    </header>
    <div class=" mt-3">
        <form action="#" method="post">
            <div class="row">
                <div class="col-md-6">
                    <label for="inpName">Nome:</label>
                    <input type="text" name="inpName" id="inpName" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="inpSobreNome">Sobrenome:</label>
                    <input type="text" name="inpSobreNome" id="inpSobreNome" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="inpCpf">CPF:</label>
                    <input type="text" name="inpCpf" id="inpCpf" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="inpData">Data de Nascimento:</label>
                    <input type="date" name="inpData" id="inpData" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="inpCep">CEP:</label>
                    <input type="tel" name="inpCep" id="inpCep" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="inpEnd">Endere√ßo:</label>
                    <input type="text" name="inpEnd" id="inpEnd" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="inpNum">Numero:</label>
                    <input type="text" name="inpNum" id="inpNum" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="inpComple">Complemento:</label>
                    <input type="text" name="inpComple" id="inpComple" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="inpTel">Telefone:</label>
                    <input type="text" name="inpTel" id="inpTel" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="inpWpp">Whatsapp:</label>
                    <input type="text" name="inpWpp" id="inpWpp" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="inpSexo">Sexo:</label><br>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="inpSexo" name="inpSexo" class="custom-control-input">
                        <label class="custom-control-label" for="inpSexo">Masculino</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="inpSexo2" name="inpSexo" class="custom-control-input">
                        <label class="custom-control-label" for="inpSexo2">Feminino</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-info">Confimar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
